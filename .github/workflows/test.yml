name: Test

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

env:
  PY_COLORS: 1

jobs:
  lint:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        python-version:
          - '3.8'
          - '3.9'
          - '3.10'
        poetry-version:
          - '1.7.1'
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install Poetry
        run: pip install poetry==${{ matrix.poetry-version }}
      - name: Install requirements
        run: poetry install
      - name: Run flake8
        run: poetry run flake8 marge tests
      - name: Run pylint
        run: poetry run pylint marge tests
  test:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        python-version:
          - '3.8'
          - '3.9'
          - '3.10'
        poetry-version:
          - '1.7.1'
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install Poetry
        run: pip install poetry==${{ matrix.poetry-version }}
      - name: Install requirements
        run: poetry install
      - name: Run tests
        run: poetry run pytest
  dockerize:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - name: Dockerize
        run: make dockerize
